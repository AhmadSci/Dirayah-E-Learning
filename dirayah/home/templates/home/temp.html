<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Title</title>

    <style>
      textarea {
        resize: none;
      }
      {%block style%}
      
      {%endblock%}
    </style>
  </head>
 <body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{%url 'index'%}" class="nav-link px-2 text-secondary">Home</a></li>
          {% comment %} <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li> {% endcomment %}
        </ul>

        <div class="text-end">
          {% if not request.user.is_authenticated%}
            <button type="button" class="btn btn-outline-light me-2" onclick = "window.location.replace('{%url 'login'%}');">Login</button>
            <button type="button" class="btn btn-warning" onclick = "window.location.replace('{%url 'register'%}');">Sign-up</button>
          {% else %}
            <button type="button" class="btn btn-warning" onclick = "window.location.replace('{%url 'user_profile' request.user.username%}');">{{request.user.username}}</button>
          {% endif %} 
        </div>
      </div>
    </div>
  </header>

    {% block content %}

    {% endblock %} 
      
  </body>
</html>
